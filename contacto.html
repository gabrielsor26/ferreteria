<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Ferretería Amigable</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Fuente personalizada Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f5f5f5;
        }

        .text-dark {
            color: #070707;
        }

        .bg-primary {
            background-color: #b22222;
        }

        .text-light {
            color: #ffffff;
        }

        .bg-lightGray {
            background-color: #EAEAEA;
        }

        .text-gray {
            color: #8D8D8D;
        }

        .input-field {
            border: 1px solid #ccc;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #b22222;
        }
    </style>
</head>

<body class="bg-white text-dark">

    <!-- Navegación -->
    <header class="bg-primary text-light p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Ferretería</h1>
            <nav class="flex space-x-6">
                <a href="index.html" class="hover:text-gray transition">Inicio</a>
                <a href="catalogo.html" class="hover:text-gray transition">Catálogo</a>
                <a href="contacto.html" class="hover:text-gray transition">Contacto</a>
            </nav>
        </div>
    </header>

    <!-- Contenido de Contacto -->
    <main class="container mx-auto py-10 px-4">
        <section class="text-center mb-10">
            <h2 class="text-3xl font-semibold mb-4">Contáctanos</h2>
            <p class="text-gray mb-8">
                ¿Tienes preguntas o necesitas ayuda? ¡Escríbenos y estaremos encantados de ayudarte!
            </p>
        </section>

        <section class="max-w-lg mx-auto bg-lightGray p-8 rounded-lg shadow-md">
            <form action="#" method="post">
                <!-- Campo de Nombre -->
                <div class="mb-6">
                    <label for="name" class="block text-dark font-semibold mb-2">Nombre</label>
                    <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" class="input-field"
                        required>
                </div>
                <!-- Campo de Correo Electrónico -->
                <div class="mb-6">
                    <label for="email" class="block text-dark font-semibold mb-2">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico"
                        class="input-field" required>
                </div>
                <!-- Campo de Teléfono -->
                <div class="mb-6">
                    <label for="phone" class="block text-dark font-semibold mb-2">Teléfono</label>
                    <input type="tel" id="phone" name="phone" placeholder="Ingresa tu número de teléfono"
                        class="input-field">
                </div>
                <!-- Campo de Mensaje -->
                <div class="mb-6">
                    <label for="message" class="block text-dark font-semibold mb-2">Mensaje</label>
                    <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí"
                        class="input-field" required></textarea>
                </div>
                <!-- Botón de Enviar -->
                <button type="submit"
                    class="bg-primary text-white py-3 px-6 rounded-full w-full hover:bg-gray-800 transition font-semibold">
                    Enviar Mensaje
                </button>
            </form>
        </section>
    </main>

    <!-- Pie de Página -->
    <footer class="bg-lightGray text-center text-sm text-gray-600 py-6">
        <p>© 2023 Ferretería Amigable - Todos los derechos reservados.</p>
    </footer>
</body>

</html>
